<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Menu and Slider</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

<div id="intro">
		<div class="slider-holder">
				<div class="slider">
						<div id="slider-item-1" class="slider-item">
								<p>1</p>
						</div>
						<div id="slider-item-2" class="slider-item">
								<p>2</p>
						</div>
						<div id="slider-item-3" class="slider-item">
								<p>3</p>
						</div>
						<div id="slider-item-4" class="slider-item">
								<p>4</p>
						</div>
				</div>
				<div class="go-prev prev"><i class="fa fa-chevron-left"></i></div>
				<div class="go-next next"><i class="fa fa-chevron-right"></i></div>
				<div class="mask-left prev"></div>
				<div class="mask-right next"></div>
				<div class="slider-nav">
					<div class="playStopButton">
						<span class="outer">
							<span class="inner"></span>
						</span>
					</div>
				</div>
				<div class="showSlider"><i class="fa fa-angle-up"></i></div>
		</div>
		<nav class="slider-menu">
				<ul class="sliderUL">
						<li><a class="slider-menu-item" href="#1">Menu 1</a></li>
						<li><a class="slider-menu-item" href="#2">Menu 2</a></li>
						<li><a class="slider-menu-item" href="#3">Menu 3</a></li>
						<li><a class="slider-menu-item" href="#4">Menu 4</a></li>
				</ul>
				<span class="highlight"></span>
		</nav>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.8/TweenMax.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
